<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="info">
      <p>
        Certaines images ne sont pas très bien dimensionnées, je m'en excuse par

      </p>
    </div>
    <main>
      <div class="container">
        <h1>Tirage Aléatoire d'Agent Valorant</h1>

          <p>Cliquez pour tirer un agent !</p>
          <button id="randomize-btn">Tirer un agent</button>

      </div>

      <div id="display">
        <div class="contentTextImg">
          <p id="agent-name"></p>
          <img
            id="agent-image"
            src=""
            alt="Image de l'agent"
            style="display: none" />
        </div>
      </div>

    <div class="separate"></div>

    <script src="js/script.js"></script>
